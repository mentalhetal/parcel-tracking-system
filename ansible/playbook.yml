- name: Deploy Backend
  hosts: backend
  become: true
  tasks:
    - name: Install Node.js and npm
      yum:
        name:
          - nodejs
          - npm
        state: present

    - name: Install PM2 globally
      npm:
        name: pm2
        global: yes

    - name: Create backend archive (on GitHub Actions runner)
      delegate_to: localhost
      run_once: true
      shell: tar -czf backend.tar.gz -C ../backend .

    - name: Upload backend archive to EC2
      copy:
        src: backend.tar.gz
        dest: /home/ec2-user/backend.tar.gz

    - name: Extract backend code on EC2
      shell: |
        rm -rf /home/ec2-user/backend
        mkdir -p /home/ec2-user/backend
        tar -xzf /home/ec2-user/backend.tar.gz -C /home/ec2-user/backend

    - name: Install backend dependencies
      shell: npm install
      args:
        chdir: /home/ec2-user/backend/

    - name: Start backend with PM2
      shell: |
        pm2 delete parcel-backend || true
        pm2 start server.js --name parcel-backend
        pm2 save
      args:
        chdir: /home/ec2-user/backend/


- name: Deploy Frontend (via nginx)
  hosts: frontend
  become: true
  tasks:
    - name: Install Node.js and npm
      yum:
        name:
          - nodejs
          - npm
        state: present

    - name: Install nginx
      yum:
        name: nginx
        state: present

    - name: Start and enable nginx
      service:
        name: nginx
        state: started
        enabled: true

    - name: Create frontend archive (on GitHub Actions runner)
      delegate_to: localhost
      run_once: true
      shell: tar -czf frontend.tar.gz -C ../frontend .

    - name: Upload frontend archive to EC2
      copy:
        src: frontend.tar.gz
        dest: /home/ec2-user/frontend.tar.gz

    - name: Extract frontend code on EC2
      shell: |
        rm -rf /home/ec2-user/frontend
        mkdir -p /home/ec2-user/frontend
        tar -xzf /home/ec2-user/frontend.tar.gz -C /home/ec2-user/frontend

    - name: Install frontend dependencies
      shell: npm install
      args:
        chdir: /home/ec2-user/frontend/

    - name: Build frontend
      shell: npm run build
      args:
        chdir: /home/ec2-user/frontend/

    - name: Deploy built frontend to nginx root
      copy:
        src: /home/ec2-user/frontend/build/
        dest: /usr/share/nginx/html/
        remote_src: yes

    - name: Configure nginx for SPA (optional)
      copy:
        src: ./nginx.conf
        dest: /etc/nginx/nginx.conf
        backup: yes
        owner: root
        group: root
        mode: 0644

    - name: Reload nginx
      service:
        name: nginx
        state: reloaded
