name: Deploy via Ansible

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ansible and rsync
        run: |
          sudo apt update
          sudo apt install -y ansible rsync

      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/seoul.key.pem
          chmod 600 ~/.ssh/seoul.key.pem
          ssh-keyscan -H 43.200.176.211 >> ~/.ssh/known_hosts || true
        shell: bash

      - name: Run Ansible Playbook
        run: |
          cd ansible
          ansible-playbook playbook.yml
